<html>
    <body>
        <h2>Javascript Statements</h2>
        <p>A <b>Javascript program </b>is a list of <b>statements </b> to be executed by a computer</p>
        <p id="demo"></p>
        <i>x=5 & y=6. The sum is saved in the variable z.</i>
        <mark>The sum is writen as a statement with the use of a full stop</mark>
        <script>
            var x, y, z;
            x=5;
            y=6;
            z=x+y;
            document.getElementById("demo").innerHTML="The added value of x and y is " +  z  + "."
        </script>
    </body>
</html>
